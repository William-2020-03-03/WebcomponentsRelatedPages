        <script>
            class myElement extends HTMLElement {
                constructor(){
                    super();
                    this.attachShadow( { mode: 'open' } );
                }
                connectedCallback(){
                    const templateElem = document.querySelector("#my-template");
                    const node = document.importNode(templateElem.content, true);
                    this.shadowRoot.appendChild(node);
                }
            }
            customElements.define("my-element", myElement);
        </script>
